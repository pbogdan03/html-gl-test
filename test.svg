<svg xmlns='http://www.w3.org/2000/svg' xmlns:xlink='http://www.w3.org/1999/xlink'
     width='100%' height='100%' viewPort='0 0 1000 1000'>
     <foreignObject x='0' y='0' width='100%' height='100%'>
       <div xmlns='http://www.w3.org/1999/xhtml'>
